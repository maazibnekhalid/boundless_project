version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: boundless-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boundless
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d boundless"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: boundless-backend
    environment:
      PORT: "8080"
      DB_DSN: "postgres://postgres:postgres@postgres:5432/boundless?sslmode=disable"
      RPC_URL: "https://mainnet.base.org"
      RAILWAY_SQL: "https://boundless.up.railway.app/sql/db"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: boundless-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
